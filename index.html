 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body class="body">
  <div class="container">
    
    <center>

      <h1 class="btn btn-info title">Image Identification Web App</h1>

      <br><br><br>

      <p style="font-size: 22px; color: whitesmoke;">Model is trained to identify the following objects: </p>
      <br><br>
      <strong class="design_words">
      <p>Thermos</p>
      <hr>
      <p>Pen</p>
      <hr>
      <p>Spectacles</p>
      <hr>
      <p>Spoons</p>
      <hr>
      </strong>
      <br><br>
      <label style="color: rgb(37, 36, 36);">Webcam View - </label>
      <br><br>
      <div id="cam"></div>
<br><br>
<label style="color: rgb(37, 36, 36);">Image View - </label>
<br><br>  
<div id="result"></div>
<br><br><br>
<button class="btn btn-info" style="font-size: 20px; padding: 10px;" onclick="capture()">Capture Image</button>
      <br><br><br>
<button class="btn btn-success" style="font-size: 20px; padding: 10px;" onclick="identify()">Identify Image</button>
      <br><br><br>

      <b><p style="font-size: 22px; color: rgb(37, 36, 36);">Object :  <span id="value_object"></span></p></b>
      <br>
      <b><p style="font-size: 22px; color: rgb(37, 36, 36);">Accuracy :  <span id="value_accuracy"></span></p></b>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
